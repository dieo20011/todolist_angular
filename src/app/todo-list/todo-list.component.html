<div class="todo-container">
  <div class="header">
    <input matInput placeholder="Enter titler" [(ngModel)]="searchText" (keydown)="applyFilter()">
    <button mat-mini-fab color="primary" type="submit" >
      <mat-icon>search</mat-icon>
    </button>
    <button mat-mini-fab color="primary" type="submit" routerLink="/add">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <table mat-table class="mat-elevation-z8 demo-table" [dataSource]="dataSource"  >
    <ng-container matColumnDef="value">
      <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
      <mat-cell *matCellDef="let item">{{ item.value }}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="createdAt">
      <mat-header-cell *matHeaderCellDef>Created On</mat-header-cell>
      <mat-cell *matCellDef="let item">{{ item.createdAt | date }}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let item" class="button_group">
        <button mat-mini-fab color="primary" class="button_edit"><mat-icon>edit</mat-icon></button>
        <button mat-mini-fab color="warn" (click)="deleteItem(item)" class="button_delete"><mat-icon>delete</mat-icon></button>
      </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="['value', 'createdAt', 'actions']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['value', 'createdAt', 'actions']"></mat-row>
  </table>
</div>
